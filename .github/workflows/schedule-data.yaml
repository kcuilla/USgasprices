on:
  schedule:
    - cron: '5 21 * * 1'
  push:
    branches: main

name: Get EIA Gas Data

jobs:
  generate-data:
    name: update data
    runs-on: ubuntu-latest
    timeout-minutes: 35

    env:
      RENV_PATHS_ROOT: ~/.local/share/renv
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      EIA_API_KEY: ${{ secrets.EIA_API_KEY }}
      
    steps:
    
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
        with:
          # don't reinstall R
          install-r: false
          # use RStudio's CRAN mirror with precompiled binaries
          use-public-rspm: true
          
      - name: Create and populate .Renviron file
        run: |
          echo EIA_API_KEY="$EIA_API_KEY" >> ~/.Renviron
        shell: bash
          
      - name: Install libcurl
        run: |
          sudo apt-get install libcurl4-openssl-dev
    
      - name: Cache packages
        uses: actions/cache@v1
        with:
          path: ${{ env.RENV_PATHS_ROOT }}
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      
      - name: Restore packages
        shell: Rscript {0}
        run: |
          if (!requireNamespace("renv", quietly = TRUE)) install.packages("renv")
          renv::restore()

      - name: Get data
        run: Rscript -e 'source("data-raw/get_data.R")'
        
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/*
          git commit -m 'Weekly gas data updated' || echo "No changes to commit"
          git push origin || echo "No changes to commit"
